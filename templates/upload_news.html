{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="container">
  <form action="" method="post" enctype="multipart/form-data">

    <section class="vh-100" style="background-color: #2779e2;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-9">

            <h1 class="text-white mb-4">Upload News</h1>

            <div class="card" style="border-radius: 15px;">
              <div class="card-body">

                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">

                    <h6 class="mb-0">Heading</h6>

                  </div>
                  <div class="col-md-7 pe-5">

                    <input type="text" class="form-control form-control-lg" name="heading" required />

                  </div>
                </div>

                <!-- <hr class="mx-n3">
                      <hr class="mx-n3"> -->

                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">

                    <h6 class="mb-0">News</h6>

                  </div>
                  <div class="col-md-7 pe-5">

                    <textarea class="form-control" rows="5" placeholder="News write here" name="news"
                      required></textarea>

                  </div>
                </div>

                <!-- <hr class="mx-n3"> -->


                <!-- <div class="row align-items-center py-3">
                        <div class="col-md-3 ps-5">
          
                          <h6 class="mb-0">Image</h6>
          
                        </div> -->

                <div class="row align-items-center py-3">
                  <div class="col-md-9 ps-5">

                    {% csrf_token %}
                    {{ form.as_p }}

                  </div>

                  <!-- <div class="col-md-9 pe-5">
          
                          
                          {% csrf_token %}
                          
                          <input type="file" name="images" multiple>
                          <div class="small text-muted mt-2">Upload image related to news</div>
          
                        </div> -->
                </div>

                <!-- <hr class="mx-n3"> -->

                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <label for="news_type">Type of News:</label>
                    <select name="news_type" id="news_type">
                      <option value="sports">sports</option>
                      <option value="business">Business</option>
                      <option value="Politics">Politics</option>
                      <option value="International">International</option>

                    </select>
                  </div>
                </div>

                <div class="px-5 py-4">
                  <button type="submit" class="btn btn-primary btn-lg">upload</button>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </form>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- </body>
</html> -->

{% endblock %}
